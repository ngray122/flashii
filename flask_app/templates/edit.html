
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>

    {% with messages = get_flashed_messages() %}

    {% if messages %}

    {% for message in messages %}

    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    


    <form action='/edit/{{recipe.id}}' method='POST'>

        <label for="name" name="name">Name:</label>
        <input type="text" name="name" value="{{recipe.name}}">
        <br>
        <label for="description">Description:</label>
        <textarea name="description">{{recipe.description}}</textarea>
        <br>
        <!-- in text area, "value" does not populate -->
        <label for="instructions">Instructions:</label>
        <textarea name="instructions">{{recipe.instructions}}</textarea>
        <br>
        <label for="date">Date Made On:</label>
        <input type="date" name="date">
        <br>
        <!-- if statement for each radio button -->
        <p>Under 30 mins?</p>
        {% if recipe.under_30 == 'yes' %}
        <input type="radio" name="under_30" value="yes" checked required>
        <label for="yes">Yes</label>
        <input type="radio" name="under_30" value="no" required>
        <label for="no">No</label>
        {% else %}
        <input type="radio" name="under_30" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" name="under_30" value="no" checked required>
        <label for="no">No</label>
        {% endif %}



        <input type="submit">


    </form>
</body>
</html>
